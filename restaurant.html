<!DOCTYPE html>
<html lang="en">

<head>
  <!-- viewport tags -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#2196F3">
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Main CSS file -->
  <link rel="stylesheet" href="/css/styles.css" type="text/css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
  <title>Restaurant Info</title>
</head>

<body class="inside">
  <!-- Beginning header -->
  <header>
    <!-- Beginning nav -->
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
    <!-- Beginning breadcrumb -->
    <ul id="breadcrumb" role="navigation">
      <li><a href="/">Home</a></li>
    </ul>
    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent">
    <!-- Beginning map -->
    <section id="map-container">
      <div id="map" role="application" aria-label="restaurant locations shown on Open Street Map"></div>
    </section>
    <!-- End map -->
    <!-- Beginning restaurant -->
    <section id="restaurant-container">
      <!-- <div class="name-fav-div">
      </div> -->
      <h2 id="restaurant-name" tabindex="0" aria-label="Restaurant Name"></h2>
      <img id="restaurant-img" tabindex="0" alt="restaurant image" aria-label="Restaurant Image">
      <p id="restaurant-cuisine" tabindex="0" aria-label="Restaurant Cuisine"></p>
      <p id="restaurant-address" tabindex="0" aria-label="Restaurant Address"></p>
      <table id="restaurant-hours" aria-label="Restaurant Hours"></table>
    </section>
    <!-- end restaurant -->
    <!-- Beginning reviews -->

    <section id="reviews-container">
      <form id="add_review_form">
          <label for="user_name">User Name:</label><br>
          <input  id="user_name" type="text" name="name" placeholder="Type in your name here" aria-label="Name of the reviewer" required><br><br>
          <label>Rating:</label>
          <select id="rating" aria-label="Select rating">
                  <option value="1" aria-label="1 star">1</option>
                  <option value="2" aria-label="2 star">2</option>
                  <option value="3" selected aria-label="3 star">3</option>
                  <option value="4" aria-label="4 star">4</option>
                  <option value="5" aria-label="5 star">5</option>
          </select>
          <br><br>
          <label for="comments" aria-label="comments">Comments:</label><br>
          <textarea id="comments" rows="4" cols="50" name="comment"></textarea><br>
          <button onclick="addReview()" class="add_review" aria-label="Submit Review">Add Review</button>
      </form>
      <h2 tabindex="0" aria-label="Restaurant Reviews">Reviews</h2>
      <ul id="reviews-list" tabindex="0"></ul>
    </section>
    <!-- End reviews -->
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <!-- End footer -->
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
  <!-- Beginning scripts -->
  <!-- Database helpers -->
  <script type="application/javascript" type="module" charset="utf-8" src="js/idb.js"></script>
  <script type="text/javascript" src="/js/dbhelper.js"></script>
  <!-- Main javascript file -->
  <script type="text/javascript" src="/js/restaurant_info.js"></script>
  <!-- service worker registration -->
  <script type="application/javascript" charset="utf-8" src="js/sw_registration.js"></script>

  <!-- Google Maps -->
 <!--  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA_tKbW6A5pQ-eupxI56myUnHLqYCzOjKo&libraries=places&callback=initMap"></script> -->
  <!-- End scripts -->

</body>

</html>
